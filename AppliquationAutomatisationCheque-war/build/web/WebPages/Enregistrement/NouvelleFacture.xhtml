<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Enregistrement Factures</title>
        <h:outputStylesheet library="css" name="TP4_css_file.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    </h:head>

    <h:body>
        <div id="tailleapp">
            <h:form>
                <p:megaMenu autoDisplay="true">
                    <p:menuitem value="Accueil" url="../../principal_page.xhtml" icon="ui-icon-home"/>
                    <p:menuitem value="Quitter" url="../../principal_page.xhtml" icon="ui-icon-close"/>
                </p:megaMenu>
            </h:form>
            <br></br> 
            <h3>Bienvenu dans la page l'enregistrement des Fournisseur</h3>
            <div id="liste">
                <p:panel header="saisie d'une nouvelle facture">
                    <f:view>


                        <h:form>
                            <p:growl id="growl" />
                            <h1><h:outputText value="Saisie d'une nouvelle facture"/></h1>
                            <p:panelGrid columns="2">
                                
                                <p:outputLabel value="Montant:" for="montant" />
                                <p:inputText size="58" id="montant" value="#{factureBean.facture.montant}" title="Montant" required="true" requiredMessage="The Montant field is required."/>
                                <p:outputLabel value="Etat:" for="etat" />
                                <p:inputText size="58" id="etat" value="#{factureBean.facture.etat}" title="Etat" required="true" requiredMessage="The Etat field is required."/>
                                <p:outputLabel value="Numero:" for="numero" />
                                <p:inputText size="58" id="numero" value="#{factureBean.facture.numero}" title="Numero" required="true" requiredMessage="The Numero field is required."/>
                                <p:outputLabel value="Fournisseur:" for="fournisseur" />
                                <p:selectOneMenu id="fournisseur" value="#{factureBean.id_fournisseur}" >
                                    <!-- TODO: update below reference to list of available items-->
                                    
                                    <f:selectItems  value="#{factureBean.listefournisseur}" var="f" itemLabel="#{f.nom}" itemValue="#{f.id}"/>
                                </p:selectOneMenu>
                                <p:commandButton value="Enregistrer" action="#{factureBean.createFacture()}" icon="ui-icon-check" update="growl" ajax="false"/>
                                <p:commandButton value="Annuler" action="#{factureBean.cancel()}" icon="ui-icon-close" update="growl" ajax="false"/>
                            </p:panelGrid>
                        </h:form>
                    </f:view>

                </p:panel>

            </div>
            <div id="footer">
                <ui:include src="../../WEB-INF/templ/templates/footer.xhtml"/>
            </div>
        </div>
    </h:body>
</html>
